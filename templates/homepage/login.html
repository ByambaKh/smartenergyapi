<body> 



<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="purple" data-image="{%static 'assets/img/full-screen-image-1.jpg' %}">
        
    <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">

                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                    {% if next %}
                        <form action="/login?next={{next}}" method="post" >
                    {%else%}
                        <form action="/login" method="post" >
                    {% endif %}
                        {% csrf_token %}
                        <!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
                            <div class="card card-hidden">
                                <div class="login_logo"></div>
                                <div class="content">
                                    <div class="form-group">
                                        <label>Нэвтрэх нэр</label>
                                        <input placeholder="Нэвтрэх нэр" class="form-control" name="username">
                                    </div>
                                    <div class="form-group">
                                        <label>Нууц үг</label>
                                        <input type="password" placeholder="Нууц үг" class="form-control" name="password">
                                    </div>
                                    <!--<div class="form-group">-->
                                        <!--<label class="checkbox">-->
                                            <!--<input type="checkbox" data-toggle="checkbox" value="">-->
                                            <!--Намайг сануул-->
                                        <!--</label>-->
                                    <!--</div>-->
                                     {% if error != None %}
                                            <div>
                                                 <font color="red">Алдаа гарлаа. {{error.description}}</font>
                                            </div>
                                     {% endif %}
                                </div>

                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-fill btn-warning btn-wd">Нэвтрэх</button>
                                </div>
                            </div>
                                
                        </form>
                                
                    </div>                    
                </div>
            </div>
        </div>    	
    	<footer class="footer footer-transparent">
            <div class="container">

                </p>
            </div>
        </footer>
    </div>
</div>
