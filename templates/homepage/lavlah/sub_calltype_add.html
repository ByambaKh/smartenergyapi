{% extends "base.html" %} 
{% block title %}Лавлагаа{% endblock %} 
{% block content %}

<div class="container-fluid">

	<div class="card">
		<form id="allInputsFormValidation" class="form-horizontal" action="{{ urls  }}"
			method="POST" novalidate="">{% csrf_token %}
			<div class="content">
				<legend>Дуудлагын төрөл бүртгэх</legend>
				<div class="col-md-6">                        
                        <fieldset>
                            <div class="form-group">
                            	<label class="control-label">Нэр</label>
                                <input class="form-control" type="text" name="name" required="required" />
                                <label class="control-label">Идэвхитэй эсэх</label>
                                <select class="form-control" name="is_active" id="id_myselect">
                                    <option value="1">Идэвхитэй</option>
                                    <option value="0">Идэвхигүй</option>
                                </select>
                                <label class="control-label">Ерөнхий төрөл</label>
                                <select class="form-control" name="general_type" id="general_id">
                                	{% for element in datas %}
										<option value={{ element.id }}>{{ element.name }}</option>
									{% endfor %}
                                </select>
                            </div>
                        </fieldset>
				</div>

				<div class="clearfix"></div>

			</div>
			<div class="footer text-center">
				<button type="submit" class="btn btn-info btn-fill"><a onclick="demo.showSwal('success-message')">Бүртгэх</a></button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
